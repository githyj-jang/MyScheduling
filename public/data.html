<div fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">식단 정보 등록</h5>
    <form method="POST" action="/dataup">
      <div class="mb-3">
        <label for="mealtime">날짜를 선택하세요 : </label>
        <input type="date" name="mealtime" id="mealtime" max="2120-07-30" min="2000-10-05">
      </div>

        <div class="mb-3">
           <label for="mealmoment" class="form-label">식사 시기(아침,점심,저녁 .. )</label>
          <input type="text" name="mealmoment" id="mealmoment" class="form-control">
        </div>
        <div class="mb-3">
            <label for="mealname" class="form-label">음식 이름</label>
            <input type="text" name="mealname" id="mealname" class="form-control">
        </div>
        <div class="mb-3">
            <label for="mealenergy" class="form-label">에너지(Kcal)</label>
            <input type="number" name="mealenergy" id="mealenergy" class="form-control">
        </div>
		<div class="mb-3">
            <label for="mealprotein" class="form-label">단백질(g)</label>
            <input type="number" name="mealprotein" id="mealprotein" class="form-control">
        </div>
    <div class="mb-3" >
          <label for="mealFiber" class="form-label">식이섬유 (g)</label>
          <input type="number" name="mealFiber" id="mealFiber" class="form-control">
      </div>
		<div class="mb-3" >
            <label for="mealfolicacid" class="form-label">엽산 (㎍ DFE)</label>
            <input type="number" name="mealfolicacid" id="mealfolicacid" class="form-control">
        </div>
		<div class="mb-3">
            <label for="mealcalcium" class="form-label">칼슘(mg)</label>
            <input type="number" name="mealcalcium" id="mealcalcium" class="form-control">
        </div>
		<div class="mb-3">
            <label for="mealsalt" class="form-label">나트륨(g)</label>
            <input type="number" name="mealsalt" id="mealsalt" class="form-control">
        </div>
		<div class="mb-3">
            <label for="mealiron" class="form-label">철분(mg)</label>
            <input type="number" name="mealiron" id="mealiron" class="form-control">
        </div>
		<div class="mb-3">
            <label for="mealzinc" class="form-label">아연(mg)</label>
            <input type="number" name="mealzinc" id="mealzinc" class="form-control">
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
<script> // 페이지를 시작했을때 입력에 오늘 기준으로 하도록 설정 하기 위한 js
  document.addEventListener('DOMContentLoaded', function() {
  var today = new Date();
   var day = today.getDate();
    var month = today.getMonth() + 1;
    var year = today.getFullYear();

  var formattedDate = year + '-' + (month < 10 ? '0' : '') + month + '-' + (day < 10 ? '0' : '') + day;

  document.getElementById('mealtime').value = formattedDate;
  });
  </script>
