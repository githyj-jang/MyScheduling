    <script>
      
      window.onload = function () {
          const noticeId = window.location.pathname.split('/')[2]
          console.log(noticeId)
          fetch('/notice/' + noticeId)
            .then(response => response.json())
            .then(data => {
                document.getElementById('subjects').innerText = data.subject;
                document.getElementById('contents').innerText = data.content;
                document.getElementById('usernames').innerText = data.username;
              });

          const userCookie = document.cookie.replace(/(?:(?:^|.*;\s*)USER_COOKIE_KEY\s*\=\s*([^;]*).*$)|^.*$/, "$1");
          const user = userCookie ? JSON.parse(userCookie) : null;

          if (userCookie) {
            document.getElementById('loggedInContent').style.display = 'block';
            document.getElementById('notLoggedInContents').style.display = 'none';
          } else { 
            document.getElementById('loggedInContent').style.display = 'none';
          }
      };

      function logout() {
          document.cookie = "USER_COOKIE_KEY=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
          window.location.reload();
      }
    </script>
