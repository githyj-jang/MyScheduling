<script>
  // 쿠키에서 로그인 정보 가져오기
  const userCookie = document.cookie.replace(/(?:(?:^|.*;\s*)USER_COOKIE_KEY\s*\=\s*([^;]*).*$)|^.*$/, "$1");
  const user = userCookie ? JSON.parse(userCookie) : null;

  // 페이지 로드 시 쿠키를 기반으로 로그인 여부에 따라 HTML 요소를 보이거나 숨기기
  window.onload = function () {
      if (user) {
          // 로그인한 경우
          document.getElementById('loggedInContent').style.display = 'block';
          document.getElementById('loggedInUsername').innerText = user.username;
      } else {
          // 로그인하지 않은 경우
          document.getElementById('notLoggedInContent').style.display = 'block';
      }
  };

  // 로그아웃 함수
  function logout() {
      // 쿠키 삭제 등 로그아웃에 필요한 동작 수행
      // 여기에서는 쿠키를 간단히 삭제하는 예제
      document.cookie = "USER_COOKIE_KEY=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      
      // 페이지 새로고침
      window.location.reload();
  }
</script>
